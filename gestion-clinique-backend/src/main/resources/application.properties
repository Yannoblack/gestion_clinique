spring.application.name=gestion_clinique_backend

# Configuration du port pour Tomcat
server.port=8080

# Autres configurations Swagger
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# Configuration PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/clinique_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=root
# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuration PostgreSQL spécifique
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuration du pool de connexions
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

spring.profiles.active=dev

# JWT configuration
jwt.secret=change_me_secret
jwt.issuer=gestion_clinique
jwt.expirationMinutes=300

# Configuration Jackson minimale pour laisser @JsonProperty fonctionner
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
# Pas de stratégie de nommage pour éviter les conflits avec @JsonProperty

# Logs de désérialisation pour debug
logging.level.com.fasterxml.jackson.databind=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestResponseBodyMethodProcessor=DEBUG
logging.level.org.springframework.web.bind.annotation.RequestBody=DEBUG
logging.level.com.clinique.yannic.gestion_clinique_backend.controllers=DEBUG





